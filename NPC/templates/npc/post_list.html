{% extends "base.html" %}
{% block content %}
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% for post in posts %}
                    <div class="post">
                        <h1><a href="">{{ post.name }}</a></h1>
                        <p>Локация: {{ post.map|linebreaksbr }}</p>
                        <p>Занятия: {{ post.role|linebreaksbr }}</p>
                        <div class="date">
                            <p>Опубликовано: {{ post.created_date }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
