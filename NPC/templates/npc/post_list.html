{% extends "base.html" %}
{% block content %}
    <div class="content container">

            <div class="col-lg-12">
                {% for post in posts %}

                    <div class="container">
                        <div class="list-group">
                            <li class="list-group-item list-group-item-action" style="margin-top: 5px">
                                <div>
                                    <h1>{{ post.name }}  ({{ post.map }})</h1>
                                </div>
                                <div>
                                    {{ post.created_date }}
                                </div>
                            </li>
                        </div>
                    </div>

                {% endfor %}
        </div>
    </div>
{% endblock %}
