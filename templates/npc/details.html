{% extends "base.html" %}

{% block head %}

    <title>{{ npc.name }}</title>

{% endblock %}

{% block content %}

<div class="container">
        <table class="table table-bordered">
            <tr>
                <td colspan="2" align="center">
                    <h3>{{ npc.name }}</h3>
                </td>
            </tr>
            <tr>
                <td width="425" height="625 ">
                    <img src="{{ npc.icon.url }}" width="400" height="600">
                </td>
                <td class="align-top">
                    <p>Состояние:
                        {% if npc.alive  %}
                                        жив
                                        {% else %}
                                        мертв
                                        {% endif %}
                    </p>
                    <p>Местонахождение: {{ npc.map }}</p>
                    <p>Род занятий: {{ npc.role }}</p>
                    <p class="align-text-top">{{ npc.text|linebreaksbr }}</p>
                </td>
            </tr>
        </table>
    </div>

{% endblock %}
