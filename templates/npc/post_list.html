{% extends "base.html" %}

{% block content %}
    <div class="content container">

            <div class="col-lg-12">
                {% for post in posts %}
                    <div class="container">
                        <div class="list-group list-group-item" style="margin-top: 5px">
                            <a href="/details/{{ post.id }}/" class="list-group-item-action">
                                <div>
                                    <h1>{% if post.alive  %}
                                        ✅
                                        {% else %}
                                        ✖
                                        {% endif %}

                                        {{ post.name }}  ({{ post.map }})
                                        <a class="btn btn-default post" href="{% url 'post_edit' pk=post.id %}">✎</a>
                                    </h1>
                                </div>
                                <div>
                                    {{ post.created_date }}
                                </div>
                            </a>
                        </div>
                    </div>
                {% endfor %}
        </div>
    </div>
{% endblock %}
