{% extends "base.html" %}

{% block content %}
    <div class="content container">

            <div class="col-lg-12">
                {% for post in posts %}
                    <div class="container">
                        <div class="list-group">
                            <a href="/details/{{ post.id }}/" class="list-group-item list-group-item-action" style="margin-top: 5px">
                                <div>
                                    <h1>{% if post.alive  %}
                                        ✅
                                        {% else %}
                                        ✖
                                        {% endif %}

                                        {{ post.name }}  ({{ post.map }})
                                    </h1>
                                </div>
                                <div>
                                    {{ post.created_date }}
                                </div>
                            </a>
                        </div>
                    </div>

                {% endfor %}
        </div>
    </div>
{% endblock %}
